<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!

  Here are your companies
  <ul>
    {% for test in object_list %}
      <li>{{ test }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>You are not logged in</p>
{% endif %}
{% endblock %}
